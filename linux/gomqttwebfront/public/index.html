<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Ceiling Lights</a></li>

    <div class="room">
      <img src="imgs/realraumsimpel.png" alt="room map" width="987" height="631" />

      <div class="light basiclight" id="basiclight1"></div>
      <div class="light basiclight" id="basiclight2"></div>
      <div class="light basiclight" id="basiclight3"></div>
      <div class="light basiclight" id="basiclight4"></div>
      <div class="light basiclight" id="basiclight5"></div>
      <div class="light basiclight" id="basiclight6"></div>
      
      <div class="light fancylight mqttrawjson" topic="action/ceiling1/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight1off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling1" style="background-color:black;" id="fancylight1popup"></div>
      <div class="light fancylight mqttrawjson" topic="action/ceiling2/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight2off"></div>

      <div class="light fancylight mqttrawjson" topic="action/ceiling3/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight3off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling3" style="background-color:black;" id="fancylight3popup"></div>
      <div class="light fancylight mqttrawjson" topic="action/ceiling4/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight4off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling4" style="background-color:black;" id="fancylight4popup"></div>
      <div class="light fancylight mqttrawjson" topic="action/ceiling5/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight5off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling5" style="background-color:black;" id="fancylight5popup"></div>
      <div class="light fancylight mqttrawjson" topic="action/ceiling6/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight6off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling6" style="background-color:black;" id="fancylight6popup"></div>

      <div class="light rfir" id="regalleinwand"></div>
      <div class="light rfir" id="couchred"></div>
      <div class="light rfir" id="couchwhite"></div>
      <div class="light rfir" id="bluebar"></div>

      <div class="light rfir" id="abwasch"></div>
      <div class="light rfir" id="labortisch"></div>
      <div class="light rfir" id="floodtesla"></div>


      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling8" style="background-color:black;" id="fancylight8popup"></div>


      <div id="fancycolorquickoptions1" class="popupselect_overlay">
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="900" ledww="0" style="background-color:rgb(71, 171, 255);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="500" ledww="0" style="background-color:rgb(58, 125, 182);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="0" ledww="0" style="background-color:black;"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="0" ledww="600" style="background-color: rgb(230, 230, 177);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="0" ledww="1000" style="background-color: rgb(255, 255, 192);"></button>

        <button class="fancylightpresetbutton popupselect_option" name="" ledr="1000" ledg="0" ledb="0" ledcw="0" ledww="0" style="background-color:rgb(255, 0, 0);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="1000" ledg="0" ledb="200" ledcw="0" ledww="0" style="background-color:rgb(255, 0, 100);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="1000" ledb="0" ledcw="0" ledww="0" style="background-color:rgb(0, 255, 0);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="0" ledg="0" ledb="800" ledcw="0" ledww="0" style="background-color:rgb(0, 0, 255);"></button>
        <button class="fancylightpresetbutton popupselect_option" name="" ledr="1000" ledg="400" ledb="0" ledcw="0" ledww="0" style="background-color:rgb(255,255,0);"></button>
      </div>

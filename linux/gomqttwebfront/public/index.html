<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--script type="text/javascript" src="https://realraum.at/js/jquery/jquery.min.js"></script-->
    <script type="text/javascript" src="cash.min.js"></script>
    <script type="text/javascript" src="popupselect.js"></script>

    <title>realraum light control</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Ceiling Lights</a></li>
        <li><a href="switch.html">ALL switches</a></li>
      </ul>
    </nav>
    <div class="room">
      <img src="imgs/realraumsimpel.png" alt="room map" width="987" height="631" />

      <div class="light basiclight" id="basiclight1"></div>
      <div class="light basiclight" id="basiclight2"></div>
      <div class="light basiclight" id="basiclight3"></div>
      <div class="light basiclight" id="basiclight4"></div>
      <div class="light basiclight" id="basiclight5"></div>
      <div class="light basiclight" id="basiclight6"></div>
      
      <div class="light fancylight mqttrawjson" topic="action/ceiling1/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' id="fancylight1off"></div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling1" style="background-color:black;" id="fancylight1popup"></div>

      <div class="light rfir" id="regalleinwand"></div>
      <div class="light rfir" id="couchred"></div>
      <div class="light rfir" id="couchwhite"></div>
      <div class="light rfir" id="bluebar"></div>

      <div class="light rfir" id="abwasch"></div>
      <div class="light rfir" id="labortisch"></div>
      <div class="light rfir" id="floodtesla"></div>
    </div>

  <div id="fancycolorquickoptions1" class="popupselect_overlay">
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="700" ledww="0" style="background-color:rgb(58, 125, 182);"></button>
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="0" ledww="0" style="background-color:black;"></button>
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="0" ledg="0" ledb="0" ledcw="0" ledww="900" style="background-color: rgb(237, 233, 180);"></button>
  <br/>
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="1000" ledg="0" ledb="200" ledcw="0" ledww="0" style="background-color:purple;"></button>
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="0" ledg="1000" ledb="0" ledcw="0" ledww="0" style="background-color:green;"></button>
    <button class="fancylightpresetbutton bigpopupselect_option" name="" ledr="0" ledg="0" ledb="800" ledcw="0" ledww="0" style="background-color:blue;"></button>
  </div>

    <script type="text/javascript" src="websocket.js"></script>
    <script type="text/javascript" src="mqtt.js"></script>
    <script type="text/javascript" src="ceiling.js"></script>
  </body>
</html>

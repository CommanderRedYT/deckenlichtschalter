    <div class="room">
      <img id="roommap" src="imgs/realraumsimpel.svg" alt="room map"/>

      <div class="light basiclight" id="basiclight1"></div>
      <div class="light basiclight" id="basiclight2"></div>
      <div class="light basiclight" id="basiclight3"></div>
      <div class="light basiclight" id="basiclight4"></div>
      <div class="light basiclight" id="basiclight5"></div>
      <div class="light basiclight" id="basiclight6"></div>
      
      <!--div class="light fancylight mqttrawjson" topic="action/ceiling1/light" payload='{"r":0,"g":0,"b":0,"cw":0,"ww":0}' ></div-->
      <div class="onoffswitch" id="fancylight1redshift">
        <input type="checkbox" class="onoffswitch-checkbox scriptctrl_redshift_checkbox" target="1" id="redshift1ctonoff">
        <label class="onoffswitch-label" for="redshift1ctonoff">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="light fancylight popupselect_trigger" optionsid="fancycolorquickoptions1" optionscopyattr="name" name="ceiling1" style="background-color:black;" id="fancylight1popup"></div>
      <div class="onoffswitch" id="fancylight2redshift">
        <input type="checkbox" class="onoffswitch-checkbox scriptctrl_redshift_checkbox" target="2" id="redshift2ctonoff">

      <div class="onoffswitch" id="fancylight5redshift">
        <input type="checkbox" class="onoffswitch-checkbox scriptctrl_redshift_checkbox" target="5" id="redshift5ctonoff">
